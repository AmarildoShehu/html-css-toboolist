<!DOCTYPE html>
<html lang="it">
    <head>
        <title>todoolist</title>
        <meta dir="ltr">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style css/style.css">
    </head>

    <body>
        <div class="container">
            <!--intestazione-->
            <header class="intestazione">
                <img class="logo" src="img/Logo.png" alt="Logo">
                <h1><b>Toboolist</b></h1>
            </header>

        </div>
        <main class="section">
            <div class="sopra">
                <div class="spazio">
                    <button class="bottone blu">Add task</button>
                    <button class="bottone grigio">Add section</button>
                </div>
            </div>

            <div class="sotto">
                <div class="spazio">
                    <br>
                    <h4 id="title">&#9660; New Task</h4>
                    <p><span class="spunta">&#10003;</span>Quarterly newsletter <button class="button blu"> Editorial</button></p>
                    <br>

                    <h4>&#9660; Today</h4>
                    <p><span class="spunta">&#10003;</span>recruiting blog post <button class="button blu"> Editorial</button> </p>
                    <p><span class="spunta">&#10003;</span>mobile app launch <button class="button goals"> Q1-goals</button></button></p>
                    <p><span class="cross">&#10007;</span>Interview John H. <button class="button recruiting"> Recruiting</button></p></p>
                    <p><span class="spunta">&#10003;</span>Summit update to mobile storefronts <button class="button mobile"> Mobile</button></p></p>
                    <br>

                    <h4>&#9660; Upcoming</h4>
                    <p><span class="cross">&#10007;</span>Schedule meeting with Alexv <button class="button recruiting"> Recruiting</button></p></p>
                    <p><span class="spunta">&#10003;</span>Homepage refresh <button class="button website">website</button></p></p>
                    <p><span class="cross">&#10007;</span>Onboard new sales tem members <button class="button sales">Sales</button></p></p>
                    <p><span class="spunta">&#10003;</span>Review editorial <button class="button editorial-o"> Editorial</button></p></p>
            
                </div>
            </div>
        </main> 
    </body>
</html>
